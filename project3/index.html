<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 3</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Outline&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>


    <div class="flex-column">
        <button class="play">play</button>
        <h1 class="rainbow-text"> "Guess my Number..." </h1>
        <div class="reveal">?</div>
    </div>



    <p id="clue"> Start Guessing ....</p>
    <div class="flex">
        <div class="score-board">
            <p class="text">score</p>
            <p class="score">5</p>
            <p class="text">highScore</p>
            <p class="highScore">9</p>
        </div>
        <div>
            <div class="interactive-panel">
                <input placeholder="Input a Number" type="Number">
                <button class="check">check</button>
            </div>

            <!-- place holder guessing history left -->
            <div id="history-container">
                <p class="text center">guessing history</p>
                <ul id="history"></ul>
            </div>
        </div>
    </div>
    <script src="index.js" defer></script>
</body>

</html>
